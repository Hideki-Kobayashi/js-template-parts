<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./resources/styles/destyle.css" />
    <link rel="stylesheet" href="./resources/styles/style.css" />
  </head>
  <body>
    <header class="Header">
      <h1 class="Logo">LOGO</h1>
    </header>
    <section class="FirstView">ファーストビューです</section>
    <main class="Main">
      <section class="Section"></section>
      <section class="Section"></section>
      <section class="Section"></section>
      <section class="Section"></section>
      <section class="Section"></section>
      <section class="Section"></section>
      <section class="Section"></section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script>
      const sections = $(".Section")

      $(window).on("scroll", function () {
        const scrollY = window.scrollY
        const windowHeight = window.innerHeight
        const INVIEW_HEIGHT = 50

        sections.each(function (_, element) {
          const section = $(element)
          const offsetTop = section.offset().top

          if (scrollY > offsetTop - windowHeight + INVIEW_HEIGHT) {
            section.addClass("Section__isActive")
          }
        })
      })
    </script>
  </body>
</html>
